{% extends 'huddle/base.html' %}

{% block content %}

    <div class="pt-[200px]">
        <div class="max-w-2xl mx-auto p-8 rounded-3xl bg-slate-800 text-center text-white">
            <h2 class="mb-6 text-2xl">Join Huddle</h2>

            <form method="get" action="{% url 'huddle' %}" class="space-y-4">
                <input type="email" name="user" placeholder="Enter your email" required class="w-full py-4 px-6 bg-slate-600 rounded-xl text-white" />

                <input type="text" name="key" placeholder="Enter huddle key" required class="w-full py-4 px-6 bg-slate-600 rounded-xl text-white" />

                <button type="submit" class="w-32 bg-sky-700 hover:bg-sky-800 text-white py-4 px-6 rounded-xl">Join</button>
            </form>

        </div>
    </div>
    
{% endblock %}
