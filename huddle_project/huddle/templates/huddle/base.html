<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-slate-700">

    <nav class="py-4 px-8 bg-slate-800 text-white">
        <h1 class="text-2xl font-bold">Huddle</h1>
    </nav>

    <div class="p-8">

        {% if messages %}
            <div class="max-w-2xl mx-auto mb-4">
                {% for message in messages %}
                    <div class="p-4 mb-2 rounded-xl {% if message.tags == 'error' %}bg-red-600{% else %}bg-green-600{% endif %} text-white">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        {% block content %}
        
        {% endblock %}
        
    </div>


  </body>
</html>
